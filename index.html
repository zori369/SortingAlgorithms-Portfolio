<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect the Dots</title>

    <meta charset="UTF-8">
    <meta name="keywords" content="Algorithm, Sorting, Bubble, Quick, Selection">
    <meta name="description" content="Sorting algorothms visualisation">
    <meta name="author" content="Zornitsa Dimova">

    <link rel="stylesheet" type="text/css" href = "style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

    <script src="src/index.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="container__initial-data">
        <h1 class="initial-data__title">Sorting algorithms visualization</h1>
        <div class="initial-data__input">
          <div class="input__initial-count">
            <label class="count__label" for="countElements">Please enter array elements number:</label>
            <input class="count__input" type="number" name="count" id="countElements" value="0">
          </div>
          <div class="input__initial-count">
            <label class="count__label" name="elements">Please enter the array elements as a number:</label>
            <input class="count__input" type="number" name="elements" id="elements" value="0">
          </div>
          <button class="input__submit-button" id="submit">Submit</button>
        </div>
      </div>
      <div class="container__data-sorting">
        <div class="data-sorting__algorithm" id="arrayDisplay"></div>
        <div class="data-sorting__algorithm"></div>
        <div class="data-sorting__algorithm"></div>
      </div>
      <div class="container__navigate">
        <button class="navigate__button">Previous step</button>
        <button class="navigate__button">Start</button>
        <button class="navigate__button">Next step</button>
      </div>
    </main>
  </body>
</html>
